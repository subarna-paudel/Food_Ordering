<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food_Ordering</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <section class="hero_image">
        <div class="hero_wrapper">
            <h1>The Food You Love</h1>
            <p>Find and enjoy the best food around you.</p>
           
            <form class="form_code">
                <input class="post_code" type="text" placeholder="Enter your post code">
                <button type="submit">Find Food</button>
            </form>
        </div>
    </section>

    <section class="product">
        <div class="product_list">
            <div class="product_list_item">
                <img class="img-responsive" src="1.jpeg" alt="Food 1">
                <h2 class="product_heading">Food 1</h2>
                <p>Delicious and fresh food ready to be served.</p>
            </div>
            <div class="product_list_item">
                <img class="img-responsive" src="4.jpeg" alt="Food 2">
                <h2 class="product_heading">Food 2</h2>
                <p>Amazing taste that keeps you coming back.</p>
            </div>
            <div class="product_list_item">
                <img class="img-responsive" src="3.webp" alt="Food 3">
                <h2 class="product_heading">Food 3</h2>
                <p>Perfectly cooked meals for your enjoyment.</p>
            </div>
        </div>
    </section>



    <div class="form-container">
        <h2>Submit Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <input type="text" id="message" placeholder="Enter your message" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
